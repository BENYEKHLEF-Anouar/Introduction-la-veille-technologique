<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpeedNotes • Created with Antigravity</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>SpeedNotes</h1>
            <p>Built fast. Works faster.</p>
        </header>

        <div class="input-area glass-panel">
            <textarea id="noteInput" placeholder="Écrivez une nouvelle note rapide..."></textarea>
            <button id="addBtn" aria-label="Ajouter la note">
                <span class="material-icons-round">add</span>
            </button>
        </div>

        <div id="notesGrid" class="notes-grid">
            <!-- Notes will be injected here by JS -->
        </div>

        <div id="emptyState" class="empty-state hidden">
            <span class="material-icons-round">note_add</span>
            <p>Aucune note pour le moment.</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
